<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 canvas粒子生成人物面部轮廓插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header class="htmleaf-header">
			<h1>HTML5 canvas粒子生成人物面部轮廓插件 <span>Images go whoa with lots of floaty dots</span></h1>
			
		</header>
		<h3 class="center">下载文件到本地后，在Chrome和IE中可能看不到效果，请使用Firefox在本地计算机上查看DEMO。</h3>
		<div id="content">
		    <div class="hero">
		      <div class="demo sarah">
		        <img class="halftone" src="img/sarah-dots.png" data-src="img/sarah.jpg" />
		        
		      </div>
		      <div class="demo ncsu">
		        <img class="halftone" src="img/ncsu.jpg" />
		      </div>
		      <div class="demo the-look">
		        <img class="halftone" src="img/the-look.jpg" />
		      </div>
		      <div class="thumbnails">
		        <img data-name="sarah" class="is-selected" src="img/sarah.jpg" />
		        <img data-name="ncsu" src="img/ncsu.jpg" />
		        <img data-name="the-look" src="img/the-look.jpg" />
		      </div>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/breathing-halftone.pkgd.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
