<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5画图特效 超酷的笔刷动画效果演示</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Color Draw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="http://anthonydalessio.com/images/colordraw-icon.png" rel="apple-touch-icon"
        type="image/png">
    <style>
html,body {font-family:'arial';background:black url(http://bit.ly/1e5Ffqa);color:white;text-align:center;cursor:default;height:100%;margin:0;cursor:none;}
.draw {position:fixed;width:1px;line-height:1px;}
.container {
  position:fixed;
  width:100%;
  bottom:0;
  z-index:10;
}
.button {
  display:inline-block;
  position:relative;
  float:left;
  font-size:30px;
  width:20%;
  height:50px;
  line-height:50px;
  margin:0;
  text-align:center;
  color:rgba(0,0,0,0.3);
  background:#37A9DD;
  box-shadow:inset 1px 0 0 rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.6);
  cursor:pointer;
  transition:all 0.2s ease;
}
.clicked {box-shadow: inset 0 2px 7px rgba(0,0,0,0.4);color:white;}
/*Prefix Free*/
@keyframes floatOne
{0% {opacity:1;}50% {opacity:1;}100% {opacity:0;transform:translate3D(0,-20px,0) scale(.2) rotate(45deg);}}
@keyframes floatTwo
{0% {opacity:1;}50% {opacity:1;}100% {opacity:0;transform:translate3D(0,-35px,0) scale(.1) rotate(45deg);}}
@keyframes floatThree
{0% {opacity:1;}50% {opacity:1;}100% {opacity:0;transform:translate3D(0,-50px,0) scale(.3) rotate(45deg);}}
@keyframes floatFour
{0% {opacity:1;}50% {opacity:1;}100% {opacity:0;transform:translate3D(0,-65px,0) scale(.1) rotate(45deg);}}
@keyframes floatFive
{0% {opacity:1;}50% {opacity:1;}100% {opacity:0;transform:translate3D(0,-80px,0) scale(.2) rotate(45deg);}}
</style>
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <section class="container">
  <div class="button">✹</div>
  <div class="button clicked">◎</div>
  <div class="button">✧</div>
  <div class="button">◈</div>
  <div class="button">✮</div>
</section><audio controls="controls" autoplay="autoplay" preload="auto"> 	<source src="http://music.163.com/song/media/outer/url?id=477754663.mp3" type="audio/mp3" /></audio><style type="text/css">     audio{             display: none;         }</style>
    <script src='js/jquery.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
